name: getx_near
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  geolocator: ^9.0.2
  geocoding: ^2.1.0
  get: ^4.6.5
  flutter_config: ^2.0.2
  google_maps_flutter: ^2.4.0
  http: ^1.1.0
  flutter_dotenv: ^5.1.0
  sliding_up_panel: ^2.0.0+1
  sizer: ^2.0.15
  flutter_spinkit: ^5.2.0
  auto_size_text_field: ^2.2.1
  shared_preferences: ^2.2.0
  auto_size_text: ^3.0.0
  liquid_progress_indicator: ^0.4.0
  socket_io_client: ^2.0.0-beta.3-nullsafety.0
  intl: any
  device_preview: ^1.1.0
  flutter_slidable: ^3.0.0
  path_provider: ^2.0.15
  flutter_image_compress: ^2.0.4
  firebase_core: ^2.15.0
  firebase_messaging: ^14.6.5
  flutter_local_notifications: ^15.1.0+1
  location: ^5.0.1
  permission_handler: ^10.4.3
  flutter_neumorphic: 
    git:
      url: https://github.com/den0206/Flutter-Neumorphic.git
      ref: feature/remoce_accentcolor
  flutter_cache_manager: ^3.3.1
  just_audio: ^0.9.34
  safe_device: ^1.1.4
  wechat_assets_picker: ^8.6.1
  mime: ^1.0.4
  map_launcher: ^2.5.0+1
  flutter_svg: ^2.0.7
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.1
  visibility_detector: ^0.4.0+2
  flutter_localizations:
    sdk: flutter
  pin_code_fields: ^8.0.1
  flutter_markdown: ^0.6.17
  flutter_sliding_tutorial: ^2.0.0+1
  lottie: ^2.5.0
  flutter_app_badger: ^1.5.0
  showcaseview: ^2.0.3
  connectivity_plus: ^4.0.1
  package_info_plus: ^4.0.2
  webview_flutter: ^4.2.2
  flutter_lints: ^2.0.2

# 現在google_mapとimage_pickerの併用は不可(ロゼッタ使用している為) m1sim
# multiple_image_picker を使用
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/
    - assets/sounds/
    - assets/lotties/
    - assets/markdown/
    - .env

flutter_icons:
  image_path: 'assets/icon/icon-ios.png'
  image_path_ios: 'assets/icon/icon-ios.png'
  android: true
  ios: true
  adaptive_icon_foreground: 'assets/icon/icon-android.png'
  adaptive_icon_background: '#ffccd6'

flutter_native_splash:
  image: 'assets/icon/splash-icon.png'
  color: '#ffccd6'
  fullscreen: true
  android_12:
    icon_background_color: '#ffccd6'
    image: 'assets/icon/splash-icon.png'
