name: getx_near
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  geolocator: ^9.0.2
  geocoding: ^2.1.0
  get: ^4.6.5
  flutter_config: ^2.0.0
  google_maps_flutter: ^2.2.5
  http: ^0.13.5
  flutter_dotenv: ^5.0.2
  sliding_up_panel: ^2.0.0+1
  sizer: ^2.0.15
  flutter_spinkit: ^5.1.0
  auto_size_text_field: ^2.2.1
  shared_preferences: ^2.1.0
  auto_size_text: ^3.0.0
  liquid_progress_indicator: ^0.4.0
  socket_io_client: ^2.0.0-beta.3-nullsafety.0
  intl: ^0.17.0
  device_preview: ^1.1.0
  flutter_slidable: ^3.0.0
  path_provider: ^2.0.14
  flutter_image_compress: ^1.1.3

  firebase_core: ^2.10.0
  firebase_messaging: ^14.4.1
  flutter_local_notifications: ^13.0.0
  location: ^4.4.0
  permission_handler: ^10.2.0
  flutter_neumorphic: ^3.2.0
  just_audio: ^0.9.32
  safe_device: ^1.1.2
  wechat_assets_picker: ^8.4.2
  mime: ^1.0.4
  map_launcher: ^2.5.0+1
  flutter_svg: ^2.0.5
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.2.19
  visibility_detector: ^0.4.0+2
  flutter_localizations:
    sdk: flutter
  pin_code_fields: ^7.4.0
  flutter_markdown: ^0.6.14
  flutter_sliding_tutorial: ^2.0.0+1
  lottie: ^2.3.2
  flutter_app_badger: ^1.5.0
  showcaseview: ^2.0.3
  connectivity_plus: ^3.0.4
  package_info_plus: ^3.1.0
  flutter_cache_manager: ^3.3.0
  webview_flutter: ^4.1.0
  flutter_lints: ^2.0.1

# 現在google_mapとimage_pickerの併用は不可(ロゼッタ使用している為) m1sim
# multiple_image_picker を使用
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/
    - assets/sounds/
    - assets/lotties/
    - assets/markdown/
    - .env

flutter_icons:
  image_path: 'assets/icon/icon-ios.png'
  image_path_ios: 'assets/icon/icon-ios.png'
  android: true
  ios: true
  adaptive_icon_foreground: 'assets/icon/icon-android.png'
  adaptive_icon_background: '#ffccd6'

flutter_native_splash:
  image: 'assets/icon/splash-icon.png'
  color: '#ffccd6'
  fullscreen: true
  android_12:
    icon_background_color: '#ffccd6'
    image: 'assets/icon/splash-icon.png'
